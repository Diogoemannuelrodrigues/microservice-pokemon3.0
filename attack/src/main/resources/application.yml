server:
  port: 0

spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  data:
    mongodb:
      authentication-database: admin
      username: root
      password: 123456
      database: mongo
      port: 27017
      host: ms-pokemon-attack
      uri: mongodb://localhost/ms-pokemon-attack

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

